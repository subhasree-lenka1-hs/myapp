<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Registration</title>
    <link rel="stylesheet" href="css/register_candidate.css">
</head>
<body>
    <form id="registrationForm" action="/submit_candidate_registration" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
        <h3>Candidate Registration</h3>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()"> Show Password<br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification" required><br><br>

        <label for="github">GitHub ID:</label>
        <input type="text" id="github" name="github"><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" required pattern="\d{10}" title="Please enter a valid 10-digit mobile number"><br><br>

        <button type="submit">Register</button>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
